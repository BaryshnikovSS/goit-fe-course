<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hw-02</title>
</head>

<body>
    <script type="text/javascript" src="./js/task-01.js"></script>
    <script type="text/javascript" src="./js/task-02.js"></script>
    <script type="text/javascript" src="./js/task-03.js"></script>
    <script type="text/javascript" src="./js/task-04.js"></script>
    <script type="text/javascript" src="./js/task-05.js"></script>
    <script type="text/javascript" src="./js/task-06.js"></script>
    <script type="text/javascript" src="./js/task-07.js"></script>

    <script type="text/javascript">
        let inputMessage;

        do {
            inputMessage = prompt('Пожалуйста, выберите номер задание!');
            console.clear();

            if (isNaN(inputMessage) || inputMessage === null) {
                if (isNaN(inputMessage)) {
                    alert('Введите пожалуйста цифру!');
                    continue;
                } else {
                    alert('Спасибо за выбор нашего сервиса! До свидания!');
                    break;
                }
            } else {
                inputMessage = Number(inputMessage);

                switch (inputMessage) {
                    case 1:
                        task_01();
                        break;

                    case 2:
                        task_02();
                        break;

                    case 3:
                        task_03();
                        break;

                    case 4:
                        task_04();
                        break;

                    case 5:
                        task_05();
                        break;

                    case 6:
                        task_06();
                        break;

                    default:
                        alert('Задание не выбрано! Введите номер задания!');
                }
            }
        } while (true);
    </script>
</body>

</html>
